<!doctype html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>El Ahorcado</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://jose-web.com/projects/elahorcado/"
    />
    <meta property="og:title" content="El Juego del Ahorcado - José Beltre" />
    <meta
      property="og:description"
      content="Adivina la palabra oculta antes de que el hombrecito sea colgado. Pon a prueba tu vocabulario y habilidades de deducción en este clásico juego de palabras, ahora disponible en línea."
    />

      property="og:image"
      content="./imgs/hangman-optimized.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://jose-web.com/projects/elahorcado/"
    />

      property="twitter:title"
      content="El Juego del Ahorcado - José Beltre"
    />
    <meta
      property="twitter:description"
      content="Adivina la palabra oculta antes de que el hombrecito sea colgado. Pon a prueba tu vocabulario y habilidades de deducción en este clásico juego de palabras, ahora disponible en línea."
    />
    <meta
      property="twitter:image"
      content="./imgs/hangman-optimized.jpg"
    />
    <!-- Importing Poppins from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Importing Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--  -->
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>
  <body
    class="h-dvh max-h-dvh bg-background-light font-poppins dark:bg-background-dark overflow-hidden"
  >
  <header class="flex  p-2 sm:p-4  gap-1 sm:gap-3 absolute text-xs">
    <div id="toggle-theme-btn" class="flex justify-center items-center dark:bg-[#4C3473] p-1.5 sm:p-2 sm:px-4 gap-1 rounded-full font-bold text-keyLetter-light dark:font-semibold tracking-wide uppercase dark:text-white bg-[#ffd84a] shadow-sm cursor-pointer hover:bg-[#4C3473] hover:text-white dark:hover:bg-[#ffd84a] transition-colors">
      <span class="material-symbols-outlined dark:hidden">
        light_mode
      </span>
      <span class="hidden dark:hidden sm:inline">Light Mode</span>
      <span class="material-symbols-outlined hidden dark:inline ">
        dark_mode
      </span>
      <span class="hidden dark:sm:inline ">Dark Mode</span>
    </div>
    <div class=" flex justify-center items-center dark:bg-key-dark p-1.5 sm:p-2 sm:px-4 gap-1 rounded-full font-bold text-keyLetter-light dark:font-semibold tracking-wide uppercase dark:text-keyLetter-dark bg-key-light shadow-sm cursor-pointer hover:bg-[#fcfcfc] transition-colors">
      <span class="material-symbols-outlined">
        bar_chart
        </span>
        <span class="hidden sm:inline">Estadisticas</span>
    </div>
  </header>
    <main
      class="m-auto flex h-dvh max-h-dvh w-screen flex-col items-center justify-center gap-2 overflow-hidden"
    >
      <!-- Game Board -->
      <!-- Hangman -->
      <div class="mt-16 w-52 sm:w-60 md:w-80 sm:mt-0 ">
        <img
          class="hangman mx-auto w-full"
          src="./svgs/hangman-0.svg"
          alt="Hangman 0"
        />
      </div>
      <!-- Clue -->

      <p
        class="text-center text-xs leading-4 text-black/60 sm:text-base dark:text-white/30 px-2"
      >
        <span class="font-bold text-accent-light">PISTA:</span> Comienza a
        escribir para adivinar la palabra.
      </p>
      <!-- Word Tiles -->
      <div class="word-container flex flex-wrap justify-center gap-1 px-2">
        <!-- Each letter will be represented by a div with the class "tile" -->
        <!-- The "letter" class will be used to style the letter tiles -->
        <!-- The "hidden" class will be used to hide the letter tiles that are not yet guessed -->
        <!-- The "guessed" class will be used to highlight the guessed letter tiles  -->
      </div>
      <!-- Keyboard -->
      <div
        class="keyboard mt-auto flex w-full max-w-[600px] flex-col gap-1 px-1 text-base sm:mt-5 sm:text-xl"
      >
        <div class="flex w-full justify-center gap-1">
          <div class="key">Q</div>
          <div class="key">W</div>
          <div class="key">E</div>
          <div class="key">R</div>
          <div class="key">T</div>
          <div class="key">Y</div>
          <div class="key">U</div>
          <div class="key">I</div>
          <div class="key">O</div>
          <div class="key">P</div>
        </div>
        <div class="flex w-full justify-center gap-1">
          <div class="key">A</div>
          <div class="key">S</div>
          <div class="key">D</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
          <div class="key">Ñ</div>
        </div>
        <div class="flex w-full justify-center gap-1">
          <!-- <div class="key flex flex-grow"></div> -->
          <div class="key flex flex-grow basis-14"></div>
          <div class="key">Z</div>
          <div class="key">X</div>
          <div class="key">C</div>
          <div class="key">V</div>
          <div class="key">B</div>
          <div class="key">N</div>
          <div class="key">M</div>
          <div class="key flex flex-grow basis-14"></div>
        </div>
      </div>
      <div class="modal-container invisible transition-all">
        
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
